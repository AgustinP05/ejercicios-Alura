<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="2-3-style.css"><!--Voy a reutilizar el css para contacto-->
</head>
<body>
    <header>
        <div class="caja">
             <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1> <!--Puse la img dentro de h1 para que el logo destaque-->
        
            <nav><!--Para el menu de     navegacion-->
                <ul>
                    <li><a href="1-index.html">Home</a></li>
                    <li><a href="2-productos.html">Productos</a></li>
                    <li><a href="3-contacto.html">Contacto</a></li>
                </ul>
             </nav>
        
         </div>
    </header>



    <main>
        <!-- como quiero tomar informacion que el usuario escriba, enviar datos a otra pagina o servidor, voy a utilizar formularios-->

        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Numero Telefonico</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX-XXXX" required>


            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>


            <fieldset><!--Para decir que pertenecen al mismo campo para obtener un conunto de datos.-->
                <legend>¿Cómo le gustaría que le contactemos</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                
                <!-- El name="contacto" es para que solo se pueda seleccionar un solo input de tipo contacto -->
    
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                
    
                <label for="radio-whatsApp"><input type="radio" value="whatsApp" id="radio-whatsApp" name="contacto" checked>whatsApp</label>
                
    
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
    
            </fieldset>
            

            <br>
            <label><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <br>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead><!--Encabezado de la tabla-->
                <tr><!--Fila-->
                    <th>Día</th><!--Celdas de encabezado-->
                    <th>Horario</th>
                </tr>  
            </thead>

            <tbody>
                <tr><!--Fila-->
                    <td>Lunes</td><!--Celdas-->
                    <td>08 - 20hs</td>
                </tr>
                <tr><!--Fila-->
                    <td>Miércoles</td><!--Celdas-->
                    <td>08 - 20hs</td>
                </tr>
                <tr><!--Fila-->
                    <td>Viernes</td><!--Celdas-->
                    <td>08 - 20hs</td>
                </tr>
            </tbody>
                                                                 
            
        </table>

    </main>



    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <br><br>
        <p>&copy Copyright Barbería Alura - 2022</p>
    </footer>

</body>
</html>
