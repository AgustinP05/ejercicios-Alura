<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"> </canvas>

    <script>//Vamos a crear un circulo en movimiento y que vuelva.
    //OPTIMIZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAR
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");    
        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400);


        function disenharCircunferencia(x,y,radio){
            pincel.fillStyle="blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();

        }


        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        var x=0;
        var posicionIzq=true; //Ya esta en el lado izquierdo
        
       function actualizarPantalla(){

            
            limpiarPantalla();
            if(x==0){//Si esta en la posicion izquierda, posicionIzq es true.
                posicionIzq=true;
            } else if(x==600){ //Si esta en la posicion derecha, posicionIzq es false.
                posicionIzq=false;
            }

            if(posicionIzq==true){ //Si es true, suma 20, sino resta 20.
                x=x+20;
            }else{
                x=x-20;
            }

            
            console.log(x);
            disenharCircunferencia(x,20,10);
            
            
       } 
       


        setInterval(actualizarPantalla,10);
         
       

    </script>

    
</body>
</html>
