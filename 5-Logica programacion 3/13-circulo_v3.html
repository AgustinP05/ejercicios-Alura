<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"> </canvas>

    <script>//Vamos a crear un circulo en movimiento y que vuelva.
    //Al final dio el mismo resultado que el anterior, lo que significa que no estaba tan errado.
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");    
        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400);


        function disenharCircunferencia(x,y,radio){
            pincel.fillStyle="blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();

        }


        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        var x=0;
        var sentido=1;
        
       function actualizarPantalla(){

            
            limpiarPantalla();
            if(x>600){ //Si x llega a ser mayor que 600
                sentido=-1;
            } else if(x<0){ //Si x llega a ser menor que 0
                sentido=1;
            }
            disenharCircunferencia(x,20,10);
            x=x+sentido;//Entonces, dependiendo de donde este X, se sumara o restara 1 ciclicamente.
            
            
            console.log(x);
       } 
       


        setInterval(actualizarPantalla,5);
         
       

    </script>

    
</body>
</html>
