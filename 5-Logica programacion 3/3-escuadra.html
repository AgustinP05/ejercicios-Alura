<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escuadra</h1>
    <canvas width="500" height="500"></canvas>
    <script>
        //Vamos a volver a crear pantalla y pincel
        var pantalla= document.querySelector("canvas"); 
        var pincel= pantalla.getContext("2d");

        //Para crear triangulo, primero declaramos el color.
        pincel.fillStyle="black"
        pincel.beginPath();//iniciar el camino de la linea por el pincel
        pincel.moveTo(50,50); //Movemos el pincel a su primera posicion (50,50).
        pincel.lineTo(50,400); //Dibujar linea hacia
        pincel.lineTo(400,400);//Dibujar linea hacia
        pincel.fill();//Rellenamos con el color

        //Para crear el triangulo interno, primero declaramos el color.
        pincel.fillStyle="white"
        pincel.beginPath();//iniciar el camino de la linea por el pincel
        pincel.moveTo(100,175); //Movemos el pincel a su primera posicion (50,50).
        pincel.lineTo(100,350); //Dibujar linea hacia
        pincel.lineTo(275,350);//Dibujar linea hacia
        pincel.fill();//Rellenamos con el color
    </script>
</body>
</html>
