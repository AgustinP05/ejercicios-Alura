<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Probando input</h1>

    <input type="number">
    <button>Verificar Numero</button>

    <script>

        var secreto= Math.round(Math.random()*10);
        var input= document.querySelector("input"); /*Trae todo lo del input a aqui. Se pone "input" porque es el nombre de la etiqueta/selector que agarramos. Todo esto lo hice para capturar el objeto input.*/
        input.focus();/*ara que se seleccionado el campo de texto y escribir directamente.*/

        
        function verificar(){ /* Para que sea un trigger. Para que no ejecute todo automaticamente*/

            if(parseInt(input.value)==secreto){  /*Pongo input.value porque nos referimos al valor del objeto input. Y ademas, nos aseguramos de que sea un int. Este if tiene como funcion, activarse cuando el valor ingresado por el usuario en el objeto input, sea igual que el numero secreto. */

            alert("Usted acertó. La respuesta es "+secreto);

            }else{
                alert("Usted erró con "+(input.value)+". La respuesta era "+secreto);
            }

            input.value= "";/*Para que el valor del campo de texto quede vacio luego de dar la alerta. Recordar, input.value es el valor del input.*/
            input.focus();/*Para que se seleccionado el campo de texto y escribir directamente.*/

        }

        var button= document.querySelector("button");/*trae todo lo del boton a aqui. Se pone "button" porque es el nombre de la etiqueta/selector que agarramos.Todo esto lo hice para capturar el objeto button.*/

        /*button.onclick = verificar();*/ /*Cada vez que hagamos click en el objeto boton, se va a ejecutar la funcion verificar();. Pero asi como esta el codigo, hay un error. Es que si dejamos la function con (), es decir verificar(), significa que se esta ejecutando automaticamente al cargar la pagina, y no cuando nosotros queramos. Entonces, para que se haga la funcion solo cuando hacemos click en ese boton, no tiene que tener parentesis, ya que eso seria como agarrar simplemente la funcion y no ejecutarla, solo te trae el codigo. Entonces:*/
        button.onclick = verificar;/*Funciona!!!*/
        
        /*Con todo esto, tengo que volver a actualizar para que cambie el numero.*/
        


    </script>
    
</body>
</html>
