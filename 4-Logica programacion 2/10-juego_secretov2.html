<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Probando input</h1>

    <input type="number">
    <button>Verificar Numero</button>

    <script>

        //Ver el programa anterior para las cosas que ya estaban.


       /* var secreto= Math.round(Math.random()*10);
       Ahora no queremos que sea un numero random, sino que pongamos una lista de numeros especificos para que sea elegido alguno de esos.
       Si yo quiero por ejemplo que los valores secretos sean el 3, 5, 7, 9. Podria hacer 4 variables con esos valores, y hacer un if(parseInt(input.value)==secreto) para cada numero. Pero esto haria que se ejecute 4 veces y no una ejecucion unica para comparar si el valor es true o false. Asi que vamos a hacer lo siguiente. Un array. */
       var secreto= [3,5,7,9];
       /*Cada uno de los valores dentro, tienen un indice. Comienza por 0. Es decir, las posiciones en el array hecho recientemente seria.
       var secreto= [3,5,7,9];
        POSICIONES   0 1 2 3
       
        Ahora para comprobar si el input del usuario es igual a algunos de los numeros secretos, vammos al if de abajo.
        */
        var input= document.querySelector("input"); 
        input.focus();

        

        
        function verificar(){ 

            var encontrado=false; /*Aca cree la variable que decia en el comentario mas abajo. Por defecto es false. Y se crea dentro de la function porque la creamos como variable local, y no global.*/

            /*Voy a hacer un for, para que haga las verificaciones de forma automatica.
            Si yo modifico la cantidad de datos en el array, tendria que modificar tambien el valor de la condicion dentro del for. Para hacerlo mas facil,JavaScript tiene una ayuda. '.length'. Esto significa que agarras todo el largo del array sin importar el numero. Entonces para el nuestro, ponemos 'secreto.length' que seria todo el largo del array 'secreto'.*/

            for(var posicion=0;/*(posicion<=3) lo cambio por*/(posicion<secreto.length);posicion++){ /*Lo que hice aca es crear una variable posicion para el array. Mientras la posicion sea menor o igual a 3 (o que sea menor a la cantidad de datos a lo largo del array secreto), la posicion va a sumar de a uno, pasando entre 0, 1, 2, 3. Con eso vamos a pasar por las posiciones de los valores dentro del array secreto.*/
                        
                if(parseInt(input.value)==secreto[posicion]){  

                    alert("Usted acertó. La respuesta es "+secreto);
                    encontrado=true; //Si entras a este if, encontrado pasa a true.
                    break; /*Pongo este break para que deje de validar luego de verificar si la comprobacion es verdadera.Luego de verificar que es verdadera, automaticamente corta el for. Esto es una practica de optimizacion*/
                } 
                
                /*else{
                    alert("Usted erró con "+(input.value)+". La respuesta era "+secreto);
                } Quito el else porque sino va a verificar el error las 4 posiciones, es decir, el programa se va a fijar si el valor del input es igual a 3, luego si es igual a 5, luego si es igual a 7, luego si es igual a 9. Entonces va a salir el error 4 veces, y no queremos eso.
                Para que esto no pase, voy a ayudar al programa para que detecte si acertamos o no. Y que como respuesta a eso, nos de el alert que queriamos que se muestre. Para hacer esto, voy a crear una variable 'encontrado'. Si esta es true, va a pasar por el if del acierto. Si es false, va a pasar por un nuevo if que voy a crear para la respuesta del no acierto.*/

            }

            /*El no acierto, lo pongo afuera del for, ya que el no acierto se comprobara solo con el valor del 'encontrado'. Entonces*/
            if(encontrado==false){/*Hara lo que queriamos que haga si no acertamos alguno de los numeros. Si el encontrado llega a ser false luego de hacer click al boton, mostrara el siguiente mensaje.*/

                alert("Usted erró con "+(input.value)+". La respuesta era "+secreto);

            }


            input.value= "";
            input.focus();

        }

        var button= document.querySelector("button");

        button.onclick = verificar;
        
       
        


    </script>
    
</body>
</html>
