    <h1>MEDIA DE EDADES</h1>

    <script>
         function saltolinea() {
            document.write("<br><br><br>");

        }

        function imprimirAlgo(frase){
            document.write(frase);
        }


        var cantidad= parseInt(prompt("Ingrese la cantidad de personas"));
        var cantInicial=1;
        var totalEdades=0; /*Lo pongo afuera del while, ya que si esta dentro, cada vez que se haga el ciclo, va a volver a cero.*/
        
        while(cantInicial<=cantidad){
           
           edad= parseInt(prompt("Ingrese la edad de su familiar"));
           totalEdades= totalEdades+edad;
           cantInicial++;
           saltolinea();

        }
        imprimirAlgo("La suma de las edades son "+totalEdades);
        saltolinea();
        imprimirAlgo("La media de las edades puestas son "+(totalEdades/cantidad));
